<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmoneasy - Escalas</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="cabecalho">
           <nav class="menu">
                <h2 class="sobre-mim"><strong>&#124;</strong><a href="sobre-mim.html">Lucas de Almeida Pereira</a></h2>
                <h2 class="sobre-harmoneasy"><a href="sobre-harmoneasy.html">Sobre</a></h2>
           </nav>
           <div class="nome-site">
                <h1>Harmoneasy</h1>
                <h3>Teu guia na harmonia musical</h3>
            </div>
        </div>
    </header>
    <main>
        <section class="caixas-selecao">
            <div class="tom">
                <legend>Selecione o tom</legend>
                <select class="seleciona-tom">
                    <option>Dó</option>
                    <option>Dó#</option>
                    <option>Ré</option>
                    <option>Ré#</option>
                    <option>Mi</option>
                    <option>Fá</option>
                    <option>Fá#</option>
                    <option>Sol</option>
                    <option>Sol#</option>
                    <option>Lá</option>
                    <option>Lá#</option>
                    <option>Si</option>
                </select>
            </div>
            
        </section>
        <section class="escala">
            <div class="tom">
                <legend>Selecione a escala</legend>
                <select class="seleciona-tom">
                    <option>Maior Natural</option>
                    <option>Menor Natural</option>
                </select>
            </div>
        </section>
        <section class="escala-gerada">
            <ul class="intervalos">
                <label class="tonica">Tonica</label>
                <li class="pri-grau">Dó</li>
                <label class="tonica">2ª maior</label>
                <li class="seg-grau">Ré</li>
                <label class="tonica">3ª maior</label>
                <li class="ter-grau">Mi</li>
                <label class="tonica">4ª justa</label>
                <li class="qua-grau">Fá</li>
                <label class="tonica">5ª justa</label>
                <li class="qui-grau">Sol</li>
                <label class="tonica">6ª maior</label>
                <li class="sex-grau">Lá</li>
                <label class="tonica">7ª maior</label>
                <li class="set-grau">Si</li>
            </ul>
        </section>
    </main>
    <footer>
        <a href="sobre-mim.html" class="rodape">Lucas de Almeida Pereira</a>
        <p class="ano-rodape">2023</p>
    </footer>
</body>
</html>
