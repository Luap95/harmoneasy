<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmoneasy - Escalas</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&display=swap" rel="stylesheet">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <header>
        <div class="cabecalho">
           <nav class="menu">
                <h2 class="sobre-mim"><strong>&#124;</strong><a href="sobre-mim.html">Lucas de Almeida Pereira</a></h2>
                <h2 class="sobre-harmoneasy"><a href="sobre-harmoneasy.html">Sobre</a></h2>
           </nav>
           <div class="nome-site">
                <h1>Harmoneasy</h1>
                <h3>Teu guia na harmonia musical</h3>
            </div>
        </div>
    </header>
    <main>
        <section class="menu-op">
            <div class="tom">
                <legend>Selecione o tom</legend>
                <select class="selecao" id="sel-tom">
                    <option>Dó</option>
                    <option>Dó#</option>
                    <option>Ré</option>
                    <option>Ré#</option>
                    <option>Mi</option>
                    <option>Fá</option>
                    <option>Fá#</option>
                    <option>Sol</option>
                    <option>Sol#</option>
                    <option>Lá</option>
                    <option>Lá#</option>
                    <option>Si</option>
                </select>
            </div>
            <div class="escala">
                <legend>Selecione a escala</legend>
                <select class="selecao" id="sel-escala">
                    <option>Maior Natural</option>
                    <option>Menor Natural</option>
                    <option>Pentatônica Maior</option>
                    <option>Pentatônica Menor</option>
                </select>
            </div>
            <button class="btn-gera-escala" onclick="geraEscala()">Gerar escala</button>
        </section>

        <section class="escala-gerada">
            <div class="nome-intervalos">
                <div class="intervalo">
                    <p class="tipo-intervalo" id="pri-grau"></p>
                    <p class="notas-intervalos" id="tonica"></p>
                </div>
                <div class="intervalo">
                    <p class="tipo-intervalo" id="seg-grau"></p>
                    <p class="notas-intervalos" id="seg"></p>
                </div>
                <div class="intervalo">
                    <p class="tipo-intervalo" id="ter-grau"></p>
                    <p class="notas-intervalos" id="ter"></p>
                </div>
                <div class="intervalo">
                    <p class="tipo-intervalo" id="qua-grau"></p>
                    <p class="notas-intervalos" id="qua"></p>
                </div>
                <div class="intervalo" >
                    <p class="tipo-intervalo" id="qui-grau"></p>
                    <p class="notas-intervalos" id="qui"></p>
                </div>
                <div class="intervalo">
                    <p class="tipo-intervalo" id="sex-grau"></p>
                    <p class="notas-intervalos" id="sex"></p>
                </div>
                <div class="intervalo">
                    <p class="tipo-intervalo" id="set-grau"></p>
                    <p class="notas-intervalos" id="set"></p>
                </div>
               
        </section>
    </main>
    <footer>
        <a href="sobre-mim.html" class="rodape">Lucas de Almeida Pereira</a>
        <p class="ano-rodape">2023</p>
    </footer>
</body>
</html>
